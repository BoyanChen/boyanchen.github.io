<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lekton:400,400i,700" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">-->
</head>
<body>
<nav>
  <a href="index.html" style="text-decoration-line: none;">  <h1><span id="in">IN</span>SIGHT</h1></a>
</nav>

<div id="viewBtnRow">
    <div class="viewBtn" id="galleryViewBtn" onclick="galleryToggle()">Gallery</div>
    <div class="viewBtn" id="itemViewBtn" onclick="splitToggle()">Split</div>
</div>

<div id="galleryContainer">
    <div class="w3-content w3-display-container">

        <div class="w3-display-container mySlides">
            <a href="gallery.html"><img src="img/pic1.png" style="width:30%;margin-left: 35%;"></a>
            <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
                Mona Lisa
            </div>
        </div>

        <div class="w3-display-container mySlides">
            <img src="img/pic2.png" style="width:67%; margin-left: 16.5%;">
            <div class="w3-display-bottomright w3-large w3-container w3-padding-16 w3-black">
                The Starry night
            </div>
        </div>

        <div class="w3-display-container mySlides">
            <img src="img/pic3.png" style="width: 90%;margin-left: 4.8%">
            <div class="w3-display-topleft w3-large w3-container w3-padding-16 w3-black">
                The Last Supper
            </div>
        </div>

        <div class="w3-display-container mySlides">
            <img src="img/pic4.png" style="width: 45%;margin-left: 27.5%">
            <div class="w3-display-topleft w3-large w3-container w3-padding-16 w3-black">
                The Ambassadors
            </div>
        </div>

        <button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>

    </div>
</div>
<div id="splitContainer">
    <div class="row">
        <div class="card">
            <a href="gallery.html"><img src="img/pic1.png" style="width:40%;"></a>
            <div class="card-content">
                <h3>Mona Lisa</h3>
            </div>
        </div>
        <div class="card">
            <img src="img/pic2.png" style="width:90%;">
            <div class="card-content">
                <h3>The Starry night</h3>
            </div>
        </div>
        <div class="card">
            <img src="img/pic3.png" style="width:100%;>
            <div class="card-content">
                <h3>The Last Supper</h3>
            </div>
        </div>
        <div class="card">
            <img src="img/pic4.png" style="width:50%;>
            <div class="card-content">
                <h3>The Ambassadors</h3>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>

</html>
